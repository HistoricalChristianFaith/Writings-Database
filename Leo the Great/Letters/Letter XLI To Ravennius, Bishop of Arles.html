<P><A HREF="#P1305_320035" NAME="LOC_P1305_320035">Letter XLI. To Ravennius, Bishop of Arles.</A></P>
<HR SIZE=2 WIDTH=80%>

<H2 ALIGN=CENTER><A NAME="P1305_320035"></A>
<FONT  SIZE=4>Letter XLI. To Ravennius, Bishop of Arles.</FONT></H2>

<P>(He congratulates him on his appointment, exhorts him to firm but gentle government, and advises him frequently to consult the Apostolic See. Undated, but no doubt sent about the same time as XL.)</P>
