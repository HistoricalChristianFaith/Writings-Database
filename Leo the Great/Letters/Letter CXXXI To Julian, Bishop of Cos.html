<P><A HREF="#P2281_544639" NAME="LOC_P2281_544639">Letter CXXXI. To Julian, Bishop of Cos.</A></P>
<HR SIZE=2 WIDTH=80%>

<H2 ALIGN=CENTER><A NAME="P2281_544639"></A>
<FONT  SIZE=4>Letter CXXXI. To Julian, Bishop of Cos.</FONT></H2>

<P>(Telling him he has received Proterius' letter, and asking for (1) a new Greek translation of the Tome; (2) a report on the Easter difficulty of the next year (455)).</P>
