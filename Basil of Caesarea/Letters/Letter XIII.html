<FONT  SIZE=4>Letter XIII<SUP><A HREF="footnote/fn28.htm#P2808_940273">1</A></SUP> </FONT></H2>

  <UL><P><I>To Olympius</I>.</P>

  </UL><P>As all the fruits of the season come to us in their proper time, flowers in spring, corn in summer, and apples<SUP><A HREF="footnote/fn28.htm#P2811_940426">2</A></SUP> in autumn, so the fruit for winter is talk.</P>
