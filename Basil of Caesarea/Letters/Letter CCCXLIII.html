<H2 ALIGN=CENTER><A NAME="P6512_1961094"></A>
<FONT  SIZE=4>Letter CCCXLIII.</FONT></H2>

  <UL><P><I>Libanius to Basil.</I></P>

  </UL><P>IF these are the words of an untrained tongue, what would you be if you would polish them? On your lips live fountains of words better than the flowing of springs. I, on the contrary, if I am not daily watered, am silent.</P>
