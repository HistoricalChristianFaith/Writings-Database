<H2 ALIGN=CENTER><A NAME="P6601_1970969"></A>
<FONT  SIZE=4>Letter CCCLVI.</FONT></H2>

  <UL><P><I>Basil to Libanius.</I></P>

  </UL><P>I AM delighted at receiving what you write, but when you ask me to reply, I am in a difficulty. What could I say in answer to so Attic a tongue, except that I confess, and confess with joy, that I am a pupil of fishermen?</P>
