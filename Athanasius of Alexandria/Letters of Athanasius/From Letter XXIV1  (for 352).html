<H2 ALIGN=CENTER><A NAME="P9657_3467964"></A>
<FONT  SIZE=4>From Letter XXIV<SUP><A HREF="footnote/fn96.htm#P9658_3467981">1</A></SUP> . (for 352.)</FONT></H2>

<P>And at that time when they went forth and crossed over Egypt, their enemies were the sport of the sea; but now, when we pass over from earth to Heaven, Satan himself henceforth falls like lightning from Heaven.</P>
